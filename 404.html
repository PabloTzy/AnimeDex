<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found - Aesthetic Theme</title>
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        a {
            color: #ff88aa;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Oops! Kita berada di tempat yang <em>estetik</em>, tapi halaman yang Anda cari sepertinya tidak ada.</p>
        <p>Kembali ke <a href="/">halaman utama</a> untuk menjelajah estetika yang lain.</p>
    </div>

</html>
