<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #000; /* Latar belakang hitam */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .maintenance-container {
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang transparan untuk legibility */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 100px auto;
            max-width: 400px; /* Kotak lebih kecil */
        }

        h1 {
            color: #ffcc00; /* Warna kuning mewah */
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            color: #fff;
            font-size: 20px;
            line-height: 1.5;
            margin-top: 20px;
        }

        #datetime {
            font-size: 24px;
            margin-top: 20px;
            color: #ffcc00;
        }

        .copyright {
            color: #ccc;
            font-size: 12px;
            margin-top: 20px;
        }

        .error-box {
            background-color: #ffcc00; /* Warna kuning mewah untuk kotak error */
            color: #000; /* Warna teks hitam untuk kotak error */
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .error-text {
            color: #000;
            font-size: 18px;
            background-color: #ffcc00; /* Latar belakang kuning mewah untuk teks "Service Unavailable" */
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Website is Under Maintenance</h1>
        <p>We are currently performing maintenance to enhance your exclusive user experience.</p>
        <div id="datetime"></div>
        <div class="error-box">Error 503</div>
        <div class="error-text">Service Unavailable</div>
        <div class="copyright">&copy; 2023 PabloNetwork Engine</div>
    </div>

    <script>
        // Mendapatkan tanggal dan waktu saat ini
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
        const dateTimeString = now.toLocaleDateString('en-US', options);

        // Menampilkan tanggal dan waktu dalam elemen dengan id "datetime"
        document.getElementById('datetime').innerHTML = dateTimeString;
    </script>
</body>
  </html>
